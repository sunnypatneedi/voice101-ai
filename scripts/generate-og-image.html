<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .og-container {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }
        .og-content {
            max-width: 800px;
            z-index: 2;
        }
        h1 {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 20px 0;
            line-height: 1.1;
            background: linear-gradient(90deg, #60a5fa, #c7d2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        p {
            font-size: 32px;
            font-weight: 500;
            margin: 0;
            color: #e2e8f0;
            line-height: 1.3;
        }
        .highlight {
            color: #60a5fa;
            font-weight: 600;
        }
        .logo {
            position: absolute;
            bottom: 40px;
            right: 60px;
            font-size: 24px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .logo .dot {
            width: 12px;
            height: 12px;
            background: #60a5fa;
            border-radius: 50%;
            display: inline-block;
        }
        .pattern {
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            opacity: 0.05;
            background-image: radial-gradient(#60a5fa 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="og-container">
        <div class="pattern"></div>
        <div class="og-content">
            <h1>Voice AI intro for engineers</h1>
            <p>Start smart, scale deep with <span class="highlight">Voice 101.ai</span></p>
        </div>
        <div class="logo">
            <span class="dot"></span>
            <span>voice101.ai</span>
        </div>
    </div>
</body>
</html>
