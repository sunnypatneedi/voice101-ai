    <meta property="og:title" content="Voice101.ai - Voice AI intro for engineers">

    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://voice101.ai/" />
    <meta property="og:image" content="https://voice101.ai/assets/images/og-image.jpg" />
    <meta property="og:image:secure_url" content="https://voice101.ai/assets/images/og-image.jpg" />

    <meta property="og:image:alt" content="Voice AI intro for engineers - Voice101.ai" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@voice101_ai" />
    <meta name="twitter:creator" content="@voice101_ai" />
    <meta name="twitter:title" content="Voice101.ai - Voice AI intro for engineers" />
    <meta name="twitter:description" content="Voice AI intro for engineers — start smart, scale deep with Voice 101.ai" />
    <meta name="twitter:image" content="https://voice101.ai/assets/images/og-image.jpg" />
    <meta name="twitter:image:alt" content="Voice AI intro for engineers - Voice101.ai" />
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/logo.png" type="image/png" />
    
    <!-- PWA support -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0d1117" />
  </head>

  <body>
    <!-- Root element for the React application -->
    <div id="root">
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        <div style="text-align: center;">
          <h1>Loading Voice101...</h1>
          <p>Please wait while we load the application.</p>
        </div>
      </div>
    </div>
    
    <!-- Load the application -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Error handler -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        const root = document.getElementById('root');
        if (root) {
          root.innerHTML = `
            <div style="padding: 2rem; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
              <h1>Something went wrong</h1>
              <p>We're having trouble loading the application. Please try refreshing the page.</p>
              <button onclick="window.location.reload()" style="padding: 0.5rem 1rem; background: #2563eb; color: white; border: none; border-radius: 0.25rem; cursor: pointer;">
                Refresh Page
              </button>
              <div style="margin-top: 1rem; padding: 1rem; background: #fef2f2; color: #991b1b; border-radius: 0.25rem; text-align: left; font-family: monospace; font-size: 0.875rem;">
                ${event.error?.message || 'Unknown error occurred'}
              </div>
            </div>
          `;
        }
      });
    </script>
  </body>
</html>
